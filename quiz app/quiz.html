<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css" type="text/css">

    <title>QUIZ APP</title>
</head>

<body>
    <div class="header mb-5">
        <h1 class="display-1 text-primary">QUIZ APP</h1>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score <span>0</span></p>
        </div>
    </div>

    <div class="contianer mb-3">
        <div class="jumbotron bg-primary">
            <div class="container">
                <h1 class="display-4">GET READY...</h1>
                <p class="lead">Welcome to the quiz app, to test your knowledge</p>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="quiz-form">
            <div class="my-5">
                <p class="lead font-weigth-normal">1. CAPITAL OF INDIA?</p>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">DELHI</label>
                </div>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">MUMBAI</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weigth-normal">2. CAPITAL OF PAKISTAN?</p>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">LAHORE</label>
                </div>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">ISLAMABAD</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weigth-normal">3. CAPITAL OF BANGLADESH?</p>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">DHAKA</label>
                </div>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">SYLET</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weigth-normal">4. CAPITAL OF SPAIN?</p>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">MADRID</label>
                </div>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">BARCA</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weigth-normal">5. CAPITAL OF GERMANY?</p>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q5" value="A" checked>
                    <label class="form-check-label">BERLIN</label>
                </div>
                <div class="form-check my-2 text-black-50">
                    <input type="radio" name="q5" value="B">
                    <label class="form-check-label">STUGGART</label>
                </div>
            </div>
           <input type="submit" class="btn btn-primary">
        </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="quiz.js"></script>
</body>

</html>
